
{%  load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/site_icon.png' %}" width="30" height="30" class="d-inline-block align-top" alt="travajo logo">
        <span class="navbar-brand mb-0 h1">TRAVAJO</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div class="col d-flex align-items-center justify-content-center">
          
            {% if request.user.is_authenticated %}
            <span class="navbar-text">Hello {{request.user}}! &nbsp;&nbsp; </span>
            {%endif%}
          
        </div>
          <li class="nav-item">
            {% if request.user.is_authenticated %}
            <a class="nav-link" href = "{% url 'logoutUser' %}">Logout</a>
            {% else %}
            <a class ="nav-link" href = "{% url 'loginUser'  %}">Login</a>
            {% endif %}
            </li>
        </ul>
        <form class="d-flex" method="GET" action = "{% url 'home' %}">
          <input class="form-control me-2" type="text"  name = "q" placeholder="Search by keyword..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

<br><br>
